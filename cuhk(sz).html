<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港中文大学（深圳） - 综合评价计算器</title>

    <style>
        /* --- 页面基础样式 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* --- 计算器容器样式 --- */
        .calculator-container {
            background-color: white;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #702F8A; /* CUHK-SZ Purple */
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        /* --- 计算方式介绍区域 --- */
        .description-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 0.9em;
            color: #495057;
            line-height: 1.5;
        }
        .description-box p { margin: 5px 0; }
        .description-box strong { color: #000; }

        /* --- "格子对" 的行样式 --- */
        .input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-row label {
            font-size: 1.1em;
            color: #555;
        }

        .input-row input {
            width: 130px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
            text-align: right;
        }
        
        /* 用于显示固定分数的样式 */
        .fixed-score {
            width: 130px;
            padding: 10px;
            font-size: 1.1em;
            text-align: right;
            font-weight: bold;
            color: #333;
        }

        /* 新增：用于说明学考要求的小字样式 */
        .grades-note {
            font-size: 0.85em;     /* 略小的字号 */
            color: #6c757d;       /* 柔和的灰色字体 */
            margin-top: -15px;     /* 向上移动，靠近上一行 */
            margin-bottom: 20px;   /* 与下方的按钮保持距离 */
            text-align: right;     /* 与上方的分数右对齐 */
            padding-right: 10px;   /* 增加一点内边距，避免贴边 */
            line-height: 1.4;
        }

        /* --- 计算按钮样式 --- */
        #calculate-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #702F8A; /* CUHK-SZ Purple */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        
        #calculate-btn:hover {
            background-color: #5a2570;
        }

        /* --- 结果显示区域样式 --- */
        .result-area {
            text-align: center;
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #702F8A; /* CUHK-SZ Purple */
        }

        /* --- 返回主页链接的样式 --- */
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h1>香港中文大学（深圳）综合评价计算器</h1>

        <div class="description-box">
            <p><strong>计算方式：</strong>综合评价成绩 = 高考成绩(折算后)×60% + 校测成绩×30% + 高中学业水平成绩×10%</p>
        </div>

        <div class="input-row">
            <label for="gaokaoScore">高考成绩</label>
            <input type="number" id="gaokaoScore" placeholder="请输入分数">
        </div>

        <div class="input-row">
            <label for="universityTestScore">校测成绩</label>
            <input type="number" id="universityTestScore" placeholder="满分100">
        </div>

        <div class="input-row">
            <label>高中学业水平成绩</label>
            <span class="fixed-score">100 (满分)</span>
        </div>
        <p class="grades-note">
            注：学业水平合格即计满分，<br>但三门选考科目等级需达BBB、ABC或AAC及以上。
        </p>

        <button id="calculate-btn">计算总分</button>

        <div class="result-area">
            <span>综合评价成绩: </span>
            <span id="total-score">0.00</span>
        </div>
    </div>

    <a href="index.html" class="back-link">返回主页</a>

    <script>
        // --- 1. 获取所有需要操作的HTML元素 ---
        const gaokaoScoreInput = document.getElementById('gaokaoScore');
        const universityTestScoreInput = document.getElementById('universityTestScore');
        const calculateBtn = document.getElementById('calculate-btn');
        const totalScoreSpan = document.getElementById('total-score');

        // --- 2. 给“计算按钮”添加一个点击事件监听 ---
        calculateBtn.addEventListener('click', function() {
            // --- 3. 在点击时执行计算 ---
            
            // a. 从输入框获取值
            const userGaokaoScore = parseFloat(gaokaoScoreInput.value) || 0;
            const universityTestScore = parseFloat(universityTestScoreInput.value) || 0;
            
            // b. 根据规则定义固定值
            const academicTestScore = 100; // 学业水平考试成绩固定为100分

            // c. 计算高考成绩部分的贡献 (60%)
            const gaokaoPart = ((userGaokaoScore / 750) * 100) * 0.60;

            // d. 计算校测成绩部分的贡献 (30%)
            const universityTestPart = universityTestScore * 0.30;

            // e. 计算学业水平考试成绩部分的贡献 (10%)
            const academicTestPart = academicTestScore * 0.10;

            // f. 三部分相加得出最终成绩
            const finalScore = gaokaoPart + universityTestPart + academicTestPart;

            // g. 将计算结果更新到页面的显示区域
            totalScoreSpan.textContent = finalScore.toFixed(2);
        });
    </script>
</body>
</html>
