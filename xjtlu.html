<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西交利物浦大学 - 综合评价计算器</title>

    <style>
        /* --- 页面基础样式 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* --- 计算器容器样式 --- */
        .calculator-container {
            background-color: white;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px; /* 稍微加宽 */
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #004a8f; /* XJTLU Blue */
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        /* --- 计算方式介绍区域 --- */
        .description-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 0.9em;
            color: #495057;
            line-height: 1.5;
        }
        .description-box p { margin: 5px 0; }
        .description-box strong { color: #000; }

        /* --- "格子对" 的行样式 --- */
        .input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-row label {
            font-size: 1.1em;
            color: #555;
        }

        .input-row input {
            width: 130px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
            text-align: right;
        }

        /* --- 新增：学考等级选择区域的样式 (与南科大页面相同) --- */
        .grades-label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
            display: block;
        }
        .grades-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .grade-item {
            display: flex;
            flex-direction: column;
        }
        .grade-item label {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #666;
        }
        .grade-item select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        /* --- 计算按钮样式 --- */
        #calculate-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #004a8f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        
        #calculate-btn:hover { background-color: #003b72; }

        /* --- 结果显示区域样式 --- */
        .result-area {
            text-align: center;
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #004a8f;
        }

        /* --- 返回主页链接的样式 --- */
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover { background-color: #5a6268; }

        .grades-note {
            font-size: 0.9em;      /* 设置小一点的字号 */
            color: #6c757d;       /* 使用柔和的灰色字体 */
            margin-top: -10px;     /* 向上移动，靠近主标题 */
            margin-bottom: 20px;   /* 与下方的格子保持适当距离 */
            text-align: left;      /* 确保文本左对齐 */
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h1>西交利物浦大学综合评价计算器</h1>

        <div class="description-box">
            <p><strong>计算方式：</strong>高考成绩(折算成百分制) (60%) + 自主评估成绩 (30%) + 学业水平考试成绩(换算成百分制) (10%)</p>
            <p><strong>提示：</strong>本计算器仅适用于6门学考科目的应届生，且所有科目成绩均须达到B及以上。</p>
        </div>

        <div class="input-row">
            <label for="gaokaoScore">高考投档成绩</label>
            <input type="number" id="gaokaoScore" placeholder="请输入分数">
        </div>

        <div class="input-row">
            <label for="assessmentScore">自主评估成绩</label>
            <input type="number" id="assessmentScore" placeholder="满分100">
        </div>

        <label class="grades-label">高中学业水平考试成绩</label>
        <p class="grades-note">全A计100分，每有一科B等级扣2.5分。</p>
        <div class="grades-grid">
            <div class="grade-item">
                <label for="sub1">物理</label>
                <select id="sub1" class="grade-selector">
                    <option value="A">A (满分)</option>
                    <option value="B">B (-2.5分)</option>
                </select>
            </div>
            <div class="grade-item">
                <label for="sub2">化学</label>
                <select id="sub2" class="grade-selector">
                    <option value="A">A (满分)</option>
                    <option value="B">B (-2.5分)</option>
                </select>
            </div>
            <div class="grade-item">
                <label for="sub3">生物</label>
                <select id="sub3" class="grade-selector">
                    <option value="A">A (满分)</option>
                    <option value="B">B (-2.5分)</option>
                </select>
            </div>
            <div class="grade-item">
                <label for="sub4">历史</label>
                <select id="sub4" class="grade-selector">
                    <option value="A">A (满分)</option>
                    <option value="B">B (-2.5分)</option>
                </select>
            </div>
            <div class="grade-item">
                <label for="sub5">政治</label>
                <select id="sub5" class="grade-selector">
                    <option value="A">A (满分)</option>
                    <option value="B">B (-2.5分)</option>
                </select>
            </div>
            <div class="grade-item">
                <label for="sub6">地理</label>
                <select id="sub6" class="grade-selector">
                    <option value="A">A (满分)</option>
                    <option value="B">B (-2.5分)</option>
                </select>
            </div>
        </div>

        <button id="calculate-btn">计算总分</button>

        <div class="result-area">
            <span>综合成绩: </span>
            <span id="total-score">0.00</span>
        </div>
    </div>

    <a href="index.html" class="back-link">返回主页</a>

    <script>
        // --- 1. 获取所有需要操作的HTML元素 ---
        const gaokaoScoreInput = document.getElementById('gaokaoScore');
        const assessmentScoreInput = document.getElementById('assessmentScore');
        const gradeSelectors = document.querySelectorAll('.grade-selector'); // 获取所有6个等级选择器
        const calculateBtn = document.getElementById('calculate-btn');
        const totalScoreSpan = document.getElementById('total-score');

        // --- 2. 给“计算按钮”添加一个点击事件监听 ---
        calculateBtn.addEventListener('click', function() {
            // --- 3. 在点击时执行计算 ---
            
            // a. 获取高考和评估成绩
            const userGaokaoScore = parseFloat(gaokaoScoreInput.value) || 0;
            const assessmentScore = parseFloat(assessmentScoreInput.value) || 0;
            
            // b. 遍历所有下拉菜单，计算B等级的数量
            let bGradesCount = 0;
            gradeSelectors.forEach(selector => {
                if (selector.value === 'B') {
                    bGradesCount++;
                }
            });

            // c. 根据B等级数量，计算学业水平考试成绩 (满分100)
            const academicTestScore = 100 - (bGradesCount * 2.5);

            // d. 将高考成绩折算成100分制
            const scaledGaokaoScore = (userGaokaoScore / 750) * 100;

            // e. 根据西浦的60/30/10权重计算最终总分
            const finalScore = (scaledGaokaoScore * 0.60) + (assessmentScore * 0.30) + (academicTestScore * 0.10);

            // f. 将计算结果更新到页面的显示区域
            totalScoreSpan.textContent = finalScore.toFixed(2);
        });
    </script>
</body>
</html>
